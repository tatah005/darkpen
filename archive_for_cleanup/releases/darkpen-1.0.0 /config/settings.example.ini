[general]
debug_mode = false
log_level = INFO
theme = cyberpunk
language = en

[database]
path = data/darkpen.db
backup_enabled = true
backup_interval = 24

[tools]
# Nmap configuration
nmap_path = nmap
nmap_default_args = -sV -sC
nmap_timeout = 300

# Nikto configuration
nikto_path = nikto
nikto_default_args = -Format json
nikto_timeout = 600

# Metasploit configuration
msf_host = localhost
msf_port = 55553
msf_ssl = true
msf_verify_ssl = false
msf_timeout = 30

[ai]
enabled = true
model = gpt-3.5-turbo
max_tokens = 2000
temperature = 0.7

[security]
require_auth = true
session_timeout = 30
max_login_attempts = 3
min_password_length = 12
require_numbers = true
require_special = true
require_uppercase = true

[updates]
check_on_startup = true
auto_update = false
update_channel = stable

[logging]
file_level = DEBUG
console_level = INFO
max_file_size = 10485760
backup_count = 5

[backup]
enabled = true
interval = 24
keep_days = 30
compress = true

[reporting]
format = pdf
include_screenshots = true
company_name = Your Company
logo_path = resources/logo.png 